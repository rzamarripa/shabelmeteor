
<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#form" aria-expanded="false" aria-controls="form" style="margin-bottom:10px;">
  Nuevo
</button>
<div class="row">
    <div class="col-sm-12">
        <div class="collapse" id="form">
          <div class="">
            <form>
                <div class="row">
                    <div class="form-group col-sm-4">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" class="form-control" type="text" ng-model="articulo.nombre">
                    </div>
                    <div class="form-group col-sm-4">
                        <label for="unidad">Unidad</label>
                        <input id="unidad" class="form-control" ng-model="articulo.unidad">
                    </div>
                    <button type="button" ng-click="save(articulo); articulo='';" class="btn btn-success">Guardar</button>
                </div>
            </form>
          </div>
        </div>
    </div>
</div>
    <div class="row">
        <div class="col-sm-12">
        <table class="table table-striped table-bordered" ng-show="articulos.length > 0">
            <tr>
                <th width="30%">Nombre</th>
                <th width="50%">Unidad</th>
                <th width="10%">Edit</th>
                <th width="10%">Delete</th>
            </tr>
            <tr ng-repeat="articulo in articulos">
                <td>{{ articulo.nombre }}</td>
                <td>{{ articulo.unidad }}</td>
                <td><a href="#/articulos/edit/{{articulo._id}}" class="btn btn-small btn-info">Edit</a></td>
                <td><button class="btn btn-small btn-danger" ng-click="remove(articulo)">Delete</button></td>
            </tr>
        </table>
        <div class="alert alert-danger" ng-show="!articulos.length">No existen Articulos</div>
        </div>
    </div>
