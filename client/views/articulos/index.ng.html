<div style="margin-top:-20px;" class="row">
    <div class="col-sm-12">
        <h3 class="tag-title">Artículos</h3>
        <hr />
    </div>
</div>

<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" style="margin-bottom:10px;" aria-controls="collapseExample">
  Nuevo
</button>
<div class="row">
    <div class="col-sm-12">
        <div class="collapse" id="collapseExample">
          <div class="">
            <form name="myForm">
                <div class="row">
                <div class="form-group col-sm-6">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input name="nombre" id="nombre" class="form-control" type="text" ng-model="articulo.nombre" required>
                        <p ng-show="myForm.nombre.$error.required && myForm.nombre.$touched" class="text-danger">Este campo es requerido.</p>
                    </div>
                    <div class="form-group">
                        <label for="unidad">Unidad</label>
                        <input name="unidad" id="unidad" class="form-control" ng-model="articulo.unidad" required>
                        <p ng-show="myForm.unidad.$error.required && myForm.unidad.$touched" class="text-danger">Este campo es requerido.</p>
                    </div>
                    <div class="form-group">
                        <div class="pull-right">
                            <button ng-disabled="!myForm.$valid" type="button" ng-click="save(articulo); articulo='';" class="btn btn-success">Guardar</button>
                        </div>
                        <div ng-show="!action" class="pull-left">
                            <a ng-click="limpiar();" class="btn btn-warning">Cancelar</a>
                        </div>
                    </div>
                </div>
                </div>
            </form>
          </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
    <table class="table table-striped table-bordered" ng-show="articulos.length > 0">
        <tr>
            <th width="50%">Nombre</th>
            <th width="40%">Unidad</th>
            <th width="10%"></th>
        </tr>
        <tr ng-repeat="articulo in articulos">
            <td>{{ articulo.nombre }}</td>
            <td>{{ articulo.unidad }}</td>
            <td>
                <div class="dropdown">
                  <button class="btn btn-small btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Acciones
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="/articulos" ng-click="update(articulo._id)"><span class="fa fa-pencil"> Editar</span></a></li>
                    <li><a href="/articulos" ng-click="remove(articulo)"><span class="fa fa-trash"> Eliminar</span></a></li>
                  </ul>
                </div>
            </td>
        </tr>
    </table>
    <div class="alert alert-danger" ng-show="!articulos.length">No existen Artículos</div>
    </div>
</div>
