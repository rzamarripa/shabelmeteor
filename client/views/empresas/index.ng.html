<div style="margin-top:-20px;" class="row">
    <div class="col-sm-12">
        <h3 class="tag-title">Empresas</h3>
        <hr />
    </div>
</div>

<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" style="margin-bottom:10px;" aria-controls="collapseExample">
  Nuevo
</button>
<div class="row">
    <div class="col-sm-12">
        <div class="collapse" id="collapseExample">
          <div class="">
            <form name="myForm">
            <div class="row">
                <div class="form-group col-sm-6">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input name="nombre" id="nombre" class="form-control" type="text" ng-model="empresa.nombre" maxlength="20" required>
                        <p ng-show="myForm.nombre.$error.required && myForm.nombre.$touched" class="text-danger">Este campo es requerido.</p>
                        <p ng-show="myForm.nombre.$error.maxlength && myForm.nombre.$touched" class="text-danger">Solo se permiten 20 caracteres.</p>
                    </div>
                    <div class="form-group">
                        <div class="pull-right">
                            <button ng-disabled="!myForm.$valid" type="button" ng-click="save(empresa); empresa='';" class="btn btn-success">Guardar</button>
                        </div>
                        <div ng-show="!action" class="pull-left">
                            <a onkeypress="javascript:return (event.keyCode != 13)" ng-click="limpiar();" class="btn btn-warning">Cancelar</a>
                        </div>
                    </div>
                </div>
            </div>
            </form>
          </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
    <table class="table table-striped table-bordered" ng-show="empresas.length > 0">
        <tr>
            <th width="90%">Nombre</th>
            <th width="10%"></th>
        </tr>
        <tr ng-repeat="empresa in empresas">
            <td>{{ empresa.nombre }}</td>
            <td>
                <div class="dropdown">
                  <button class="btn btn-small btn-primary dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Acciones
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="/empresas" ng-click="update(empresa._id)"><span class="fa fa-pencil"> Editar</span></a></li>
                    <li><a href="/empresas" ng-click="remove(empresa)"><span class="fa fa-trash"> Eliminar</span></a></li>
                  </ul>
                </div>
            </td>
        </tr>
    </table>
    <div class="alert alert-danger" ng-show="!empresas.length">No existen Empresas</div>
    </div>
</div>
